<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">

        <script src="./scripts.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <table id="tableWrap">
                <tr class="tableRows">
                    <th colspan="3">null</th>
                    <td class="tableData">=</td>
                </tr>
                <tr class="tableRows">
                    <td class="tableData">1</td>
                    <td class="tableData">2</td>
                    <td class="tableData">3</td>
                    <td class="tableData operators">*</td>
                </tr>
                <tr class="tableRows">
                    <td class="tableData">4</td>
                    <td class="tableData">5</td>
                    <td class="tableData">6</td>
                    <td class="tableData operators">/</td>
                </tr>
                <tr class="tableRows">
                    <td class="tableData">7</td>
                    <td class="tableData">8</td>
                    <td class="tableData">9</td>
                    <td class="tableData operators">+</td>
                </tr>
                <tr class="tableRows">
                    <td class="tableData">+/-</td>
                    <td class="tableData">0</td>
                    <td class="tableData">.</td>
                    <td class="tableData operators">-</td>
                </tr>
            </table>
        </div>
    </body>
</html>
